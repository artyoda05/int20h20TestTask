<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles/voiceSearch.css" />
</head>

<body>
    <div class="center">
        <div class="voice_search_menu">
            <h1>Voice search</h1>
            <div class="select_mode">
                <button onclick="showFileSection()" class="select_mode_button _button">Upload audio file</button>
                <button onclick="showRecordSection()" class="select_mode_button _button">Record voice</button>
            </div>
            <div id="uploadSection" hidden>
                <form action="">
                    <p>Choose an audio file to guess the song</p>
                    <input class="_button" id="audioFile" type="file" accept="audio/*">
                    <input class="_button" type="submit" value="Search by lyrics">
                </form>
            </div>
            <div id="recordingSection" hidden>
                <p>Record an audio file to guess the song</p>
                <button class="_button" id="recordButton" onclick="startRecording()">Record</button>
                <button class="_button" id="stopButton" onclick="stopRecording()" type="submit">Stop recording</button>
                <button class="_button" id="uploadButton" onclick="uploadRecording()">Search by voice</button>
            </div>

        </div>
    </div>


</body>
<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
<script src="scripts/voiceSearchScript.js"></script>

</html>
